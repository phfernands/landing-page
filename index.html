<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./imagens/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <title>Rumo a Marte! - OneBitX</title>
  </head>
  <body id="body">
    <div id="principal" class="container my-5 py-4 px-4">
      <img
        class="img-fluid img-class"
        src="./imagens/logoOneBitDark.png"
        alt="logo-onebitcode"
      />

      <div class="form-austronauta">
        <form action="">
          <div id="name">
            <p class="question mb-2 mt-4">1 - Qual seu nome?</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="first-name"
                >Primeiro nome:</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="first-name"
                placeholder="Digite aqui"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="second-name"
                >Segundo nome:</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="second-name"
                placeholder="Digite aqui"
              />
            </div>
          </div>
          <div id="gender">
            <p class="question mb-2 mt-4">2 - Qual seu gênero?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="Homem"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Homem
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                value="Mulher"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Mulher
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
                value="Não-Binário"
              />
              <label class="form-check-label" for="flexRadioDefault3">
                Não-Binário
              </label>
            </div>
          </div>
          <div id="skills">
            <p class="question mb-2 mt-4">
              3 - Marque os treinamentos que você fez:
            </p>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                value="option-1"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Treinamento básico de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault2"
                value="option-2"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault2"
                >Treinamento físico básico</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault3"
                value="option-3"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault3"
                >Treinamento avançado de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault4"
                value="option-4"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault4"
                >Treinamento físico intenso</label
              >
            </div>
          </div>
          <div id="skills-2">
            <p class="question mb-2 mt-4">
              4 - Quais você acha que são suas qualidades?
            </p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Proativo</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Resistente</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option3"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Não vomito fácil</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox4"
                value="option4"
              />
              <label class="form-check-label" for="inlineCheckbox4"
                >Não temo marciano</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox5"
                value="option5"
              />
              <label class="form-check-label" for="inlineCheckbox5"
                >Já vi todos os Star Wars</label
              >
            </div>
          </div>
          <div id="button-div" class="mt-3">
            <button
              type="button"
              id="button-class"
              class="btn btn-outline-danger"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer id="footer">
      Feito por Paulo Henrique © OneBitCode todos os direitos reservados - 2023
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
